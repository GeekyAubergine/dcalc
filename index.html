<!doctype html>
<title>Portsmouth Degree Calculator</title>
<link rel=stylesheet href="style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<nav id="source">
  <a href="https://github.com/portsoc/dcalc">Source</a>
</nav>

<header>
  <h1>Portsmouth Degree&nbsp;Calculator</h1>
</header>

<main>
  <section id="l5">
    <h2>Level 5</h2>
    <div class="module">
      <input id="l5unit1" type="text" placeholder="unit name"> <input id="l5mark1" type=number value="40" min=0 max=100 placeholder="0">&nbsp;%
    </div>
    <div class="module">
      <input id="l5unit2" type="text" placeholder="unit name"> <input id="l5mark2" type=number value="40" min=0 max=100 placeholder="0">&nbsp;%
    </div>
    <div class="module">
      <input id="l5unit3" type="text" placeholder="unit name"> <input id="l5mark3" type=number value="40" min=0 max=100 placeholder="0">&nbsp;%
    </div>
    <div class="module">
      <input id="l5unit4" type="text" placeholder="unit name"> <input id="l5mark4" type=number value="40" min=0 max=100 placeholder="0">&nbsp;%
    </div>
    <div class="module">
      <input id="l5unit5" type="text" placeholder="unit name"> <input id="l5mark5" type=number value="40" min=0 max=100 placeholder="0">&nbsp;%
    </div>
    <div class="module">
      <input id="l5unit6" type="text" placeholder="unit name"> <input id="l5mark6" type=number value="40" min=0 max=100 placeholder="0">&nbsp;%
    </div>
  </section>


  <section id="l6">
    <h2>Level 6</h2>
    <div class="module">
      <input id="l6unit1" type="text" placeholder="unit name"> <input id="l6mark1" type="number" value="40" min=0 max=100 placeholder="0">&nbsp;%
    </div>
    <div class="module">
      <input id="l6unit2" type="text" placeholder="unit name"> <input id="l6mark2" type="number" value="40" min=0 max=100 placeholder="0">&nbsp;%
    </div>
    <div class="module">
      <input id="l6unit3" type="text" placeholder="unit name"> <input id="l6mark3" type="number" value="40" min=0 max=100 placeholder="0">&nbsp;%
    </div>
    <div class="module">
      <input id="l6unit4" type="text" placeholder="unit name"> <input id="l6mark4" type="number" value="40" min=0 max=100 placeholder="0">&nbsp;%
    </div>
    <div class="module">
      <span>project:</span> <input id="fyp" type=number value="40" min=0 max=100 placeholder="0">&nbsp;%
    </div>
  </section>

  <section class="results">
    <h2>Predicted final classification (no guarantee):
      <span id="finalClassification">not enough data</span>.</h2>

    <p>Rule A: <span id="ruleA">n/a</span>
    <p>Rule B: <span id="ruleB">n/a</span>
    <p>Rule C: <span id="ruleC">n/a</span>
  </section>
</main>

<script src="js/rules.js"></script>
<script src="js/ui.js"></script>
